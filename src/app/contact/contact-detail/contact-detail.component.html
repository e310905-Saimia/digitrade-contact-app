<mat-card>
 <div fxLayout="row" fxLayoutAlign="center start">
  <div fxLayout="column" class="width-detail">
    <mat-form-field>
      <input matInput [(ngModel)]="contact.firstName"
             type="text"
             required
             placeholder="First name"
             [readonly]="!editingEnabled">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="contact.lastName"
             type="text"
             required
             placeholder="Last name"
             [readonly]="!editingEnabled">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="contact.phoneNumber"
             type="text"
             required
             placeholder="Phone"
             [readonly]="!editingEnabled">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="contact.email"
             type="text"
             required
             placeholder="Email"
             [readonly]="!editingEnabled">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="contact.street"
             type="text"
             required
             placeholder="Street address"
             [readonly]="!editingEnabled">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="contact.postalCode"
             type="text"
             required
             placeholder="Postal code"
             [readonly]="!editingEnabled">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="contact.city"
             type="text"
             required
             placeholder="City"
             [readonly]="!editingEnabled">
    </mat-form-field>
  </div>
</div>
</mat-card>

<button *ngIf="editingEnabled" mat-fab (click)="onSave()" class="fab-detail">

  <mat-icon>check</mat-icon>

</button>
